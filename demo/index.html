<html>
    <head>
        <script src="../dist/giftalker.js"></script>
    </head>
    <body style="background: rgb(218, 211, 211);">
		<h1 id="nombre">Raymond Coplin</h1>
		
		<textarea>

		</textarea>
		
		<hr />
		
		<button id="play" style="background: white; border: black solid 2px; border-radius: 10px;" >
			Play
		</button>

		<button id="stop" style="background: white; border: black solid 2px; border-radius: 10px;" >
			Stop
		</button>

        <script>
			var gifTalker = new GifTalker(100, 100, 10, 200);
						
			//Btn play
			var play = document.getElementById('play');
			play.addEventListener('click', function(){
				gifTalker.start();
			});

			//Btn stop
			var stop = document.getElementById('stop');
			stop.addEventListener('click', function(){
				gifTalker.finish();
				gifTalker.download('video1');
			});

        </script>
    </body>
</html>
